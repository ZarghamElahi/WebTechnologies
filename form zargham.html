<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Student Information Form</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" class="form-control" id="fatherName" placeholder="Enter Father's Name">
                </div>
                <!-- Add more input fields here -->
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label for="kinship">Kinship:</label>
                    <input type="text" class="form-control" id="kinship" placeholder="Enter Kinship">
                </div>
                <!-- Add more input fields here -->
            </div>
        </div>

        <div class="form-group">
            <label for="address">Gender:</label>
            <textarea class="form-control" id="gender" placeholder="Enter Gender" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">CNIC:</label>
            <textarea class="form-control" id="cnic" placeholder="Enter CNIC" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Email Id:</label>
            <textarea class="form-control" id="emailid" placeholder="Enter Email Id" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Nationality:</label>
            <textarea class="form-control" id="nationality" placeholder="Enter Nationality" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Religion:</label>
            <textarea class="form-control" id="religion" placeholder="Enter Religion" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Marital Status:</label>
            <textarea class="form-control" id="marital status" placeholder="Enter Marital Status" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Education:</label>
            <textarea class="form-control" id="education" placeholder="Enter Education" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Institute:</label>
            <textarea class="form-control" id="institute" placeholder="Enter Institute" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
        </div>

        <!-- Add more input fields here -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
